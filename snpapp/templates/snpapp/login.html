{% extends "snpapp/index.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block start %}
 <link rel="stylesheet" type="text/css" href="{% static "register.css" %}"/>
 <div class="content-section col-md-8 col-md-offset-2">
  <form method="POST" style="border: 1px solid #0d48a1; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> Login</button>
  </center>
  <br/>
  <sub><a href="{% url 'register' %}" style="color: #0d48a1; font-size: 1.5rem;"> Don't have an account yet? Sign in</a></sub>
  </form>
 </div>
{% endblock start %}
