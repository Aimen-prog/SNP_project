{% extends "snpapp/home.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block start %}
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static "register.css" %}"/>
    <style>
    .registerfrm {
    font-size: 1.3em;
    }
    </style>

    </head>
    <body style="position: relative;background-image:  url('../static/img/imageedit.png');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  height: 1200px;
  width: 100%;
  padding-bottom: 100px;">
    <div class="content-section col-md-8 col-md-offset-2">
        <form class="registerfrm" method="POST" style="border: 5px solid #283241FF; margin: 4%; padding:2.5%; border-radius:1%;">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <center>
                <button class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> Sign
                    up
                </button>
            </center>
            <b><a href="{% url "login" %}" style="color: #0d48a1; font-size: 1.5rem">Already have an account
                ?</a></b>
        </form>
    </div>
{% endblock start %}

</body>
</html>
